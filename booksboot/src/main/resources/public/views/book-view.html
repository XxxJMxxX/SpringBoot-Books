<div class="container pad-top">
  <table class="table boooktable">
      <tr>
          <td>Title</td>
          <td>{{book.title}}</td>
      </tr>
      <tr>
          <td>Author</td>
          <td>{{book.author}}</td>
      </tr>
      <tr>
          <td>Year Written</td>
          <td>{{book.year}}</td>
      </tr>
      <tr>
          <td>Description</td>
          <td>{{book.description}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editBook({id:book.id})">Edit</a>
  </div>
</div>
